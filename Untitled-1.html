<h1><center>
  <p>อยากเป็นเพราะ</p>
  <ul>
    <li>ซักประวัติคนไข้ พร้อมทั้งตรวจร่างกาย วินิจฉัยโรค พร้อมให้การรักษาและคำแนะนำที่ถูกต้อง</li>
    <li>แนะนำทางเลือกการรักษาให้กับคนไข้</li>
    <li>สั่งยารักษาโรคที่จำเป็นให้กับคนไข้</li>
    <li>แนะนำวิธีการดูแลรักษาร่างกายที่เหมาะสม เช่น การปรับอาหารการกิน การออกกำลังกายที่เหมาะสมให้กับคนไข้ ฯลฯ</li>
  </ul>
  <p>&nbsp;</p>
